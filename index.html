<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza_Project</title>
</head>
<body>
<!-- // container div encompasses the entire page
  <div class="container">
//  header identifies the content appearing at the top of the site -->
  <div class="container">
    <div class="header">
      <h1>Pizza Project</h1>
      <h2>Pizza Construction Site</h2>
    </div>

    <div class="row create-account-section">
      <div class="col-md-8-offset-2">
        <form id="pizza-info">
<!-- // basic selection area -->

<!-- qty selection area  -->
        <h3>Select quantity:</h3>
        <div class="qty-block">
          <div class="form-group">
              <label for="qty-one">One Pizza</label>
              <input type="radio" class="qty-one" name="qty-choices" value=1>
          </div>
          <div class="form-group">
            <label for="qty-two">Two Pizzas</label>
            <input type="radio" class="qty-two" name="qty-choices" value=2>
          </div>
          <div class="form-group">
            <label for="qty-three">Three Pizzas</label>
            <input type="radio" class="qty-3" name="qty-choices" value=3>
          </div>
        </div>
        <br />
<!-- // size selection area  -->
        <h3>Select size:</h3>
        <div class="size-block">

          <div class="form-group">
            <label for="size-sm">Small Pizza ($10 - 10 inch))</label>
            <input type="radio" class="size-sm" name="size-choices" value=12.00>
          </div>
          <div class="form-group">
            <label for="size-med">Medium ($15 - 15 inch)</label>
            <input type="radio" class="size-med" name="size-choices" value=14.00>
          </div>
          <div class="form-group">
            <label for="size-lg">Large Pizza ($20 - 20 inch)</label>
            <input type="radio" class="size-lg" name="size-choices" value=16.00>
          </div>
        </div>
        <br />
        <h3>Pizza Toppings:</h3>
<!-- // meat selection area -->
        <div class="topping-block">
          <div class="form-group">
            <label for="top-one">Sausage ($2)</label>
            <input type="radio" class="top-one" name="top-choices" value=2.00>
          </div>
          <div class="form-group">
            <label for="top-one">Pepperoni ($2)</label>
            <input type="radio" class="top-two" name="top-choices" value=2.00>
          </div>
          <!-- <div class="form-group">
            <label for="top-one">Sasoned Groud Beef($2)</label>
            <input type="radio" class="top-three" name="top-choices" value=2.00>
          </div> -->
<!-- // veggie selection area -->
          <div class="form-group">
            <label for="top-two">Mushrooms ($1.50)</label>
            <input type="radio" class="top-four" name="top-choices" value=1.50>
          </div>
          <div class="form-group">
            <label for="top-three">Olives ($1.50)</label>
            <input type="radio" class="top-five" name="top-choices" value=1.50>
          </div>
          <!-- <div class="form-group">
            <label for="top-three">Tomato ($1.50)</label>
            <input type="radio" class="top-six" name="top-choices" value=1.50>
          </div> -->
        </div>
        <br /><br />
<!-- // click to submit order -->
          <button type="submit" class="btn btn-warning">Order Your Pizza</button>
        </form>
      </div>
    </div>

    <div class="row account-info-section">
      <div class="col-md-6">
        <div id="show-account-info">
          <p>Pizza Price: <span class="pizza-price"></span></p>
          <button id="clear-account" class="btn btn-warning">Clear Form</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
